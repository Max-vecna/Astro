<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Astro Duel - Jogo da Velha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --winner-color: #22c55e;
        }
        html, body {
            overflow: hidden;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f172a;
            color: white;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .hud {
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color) inset;
        }
        .game-button {
            background-color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
            transition: all 0.3s ease;
            -webkit-user-select: none;
            user-select: none;
        }
        .game-button:hover:not(:disabled) {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--secondary-color), 0 0 30px #ffffff;
        }
        #countdown {
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px var(--primary-color);
            animation: pulse 1s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        #tic-tac-toe-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: clamp(280px, 90vw, 450px);
            aspect-ratio: 1 / 1;
        }
        .cell {
            background-color: rgba(15, 23, 42, 0.5);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(3rem, 18vw, 6rem);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            line-height: 1;
        }
        .cell:hover {
            background-color: rgba(79, 70, 229, 0.3);
        }
        .cell span.X {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }
        .cell span.O {
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }
        .cell.win {
            background-color: var(--winner-color);
            animation: win-pulse 0.5s infinite alternate;
        }
        @keyframes win-pulse {
            from { box-shadow: 0 0 10px var(--winner-color); }
            to { box-shadow: 0 0 30px var(--winner-color); }
        }
    </style>
</head>
<body class="flex items-center justify-center w-screen">

    <div id="game-container" class="relative hidden w-full h-full flex-col items-center justify-center p-4">
        <div id="hud" class="hud absolute top-4 left-0 right-0 p-4 flex justify-center items-center text-lg sm:text-2xl w-full max-w-4xl mx-auto">
            <p id="turn-indicator" class="text-center"></p>
        </div>

        <div id="tic-tac-toe-board"></div>
        
        <div id="countdown-overlay" class="absolute inset-0 flex items-center justify-center bg-slate-900/80 hidden">
            <h1 id="countdown" class="text-9xl font-bold"></h1>
        </div>
    </div>
    
    <div id="loading-screen" class="glass-panel p-6 sm:p-8 rounded-lg text-center w-full max-w-md mx-4 flex flex-col items-center">
        <h1 class="text-4xl sm:text-5xl font-bold mb-6 hud">DUELO DA VELHA</h1>
        <p class="text-lg animate-pulse">A conectar ao duelo...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, serverTimestamp, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxb2s4tzbtD1arG9UAf7UrzhFqbRrrsl8",
            authDomain: "astro-642b6.firebaseapp.com",
            databaseURL: "https://astro-642b6-default-rtdb.firebaseio.com",
            projectId: "astro-642b6",
            storageBucket: "astro-642b6.appspot.com",
            messagingSenderId: "141832763492",
            appId: "1:141832763492:web:c8f6a529849bab54ee8771"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const DOMElements = {
            gameContainer: document.getElementById('game-container'),
            loadingScreen: document.getElementById('loading-screen'),
            turnIndicator: document.getElementById('turn-indicator'),
            countdownOverlay: document.getElementById('countdown-overlay'),
            countdown: document.getElementById('countdown'),
            board: document.getElementById('tic-tac-toe-board'),
        };

        let localPlayerId = `player_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
        let gameId = null;
        let localNickname = 'Jogador';
        let roomCode = null;
        let gameState = {};
        let gameRef = null;
        let isGameActive = false;
        let isGameOver = false;
        let countdownInterval = null;
        const COUNTDOWN_SECONDS = 3;

        const switchScreen = (screen) => {
            DOMElements.loadingScreen.classList.add('hidden');
            DOMElements.gameContainer.classList.add('hidden');
            
            const screenMap = {
                loading: DOMElements.loadingScreen,
                game: DOMElements.gameContainer,
            };

            const targetScreen = screenMap[screen];
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                targetScreen.classList.add('flex', 'flex-col');
            }
        };
        
        const initializeGame = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            gameId = urlParams.get('game')?.toUpperCase();
            localNickname = decodeURIComponent(urlParams.get('nick') || 'Jogador');
            roomCode = urlParams.get('room');

            if (!gameId) {
                document.body.innerHTML = `<div class="glass-panel p-8 rounded-lg text-center w-full max-w-md"><h1>ERRO</h1><p>Falta o código do jogo.</p></div>`;
                return;
            }

            gameRef = ref(db, `games/tictactoe/${gameId}`);
            const snapshot = await get(gameRef);

            if (snapshot.exists()) {
                const currentGameState = snapshot.val();
                if (Object.keys(currentGameState.players || {}).length < 2 && currentGameState.status === 'waiting') {
                    const updates = {
                        [`players/${localPlayerId}`]: { symbol: 'O', nickname: localNickname },
                        status: 'countdown',
                        countdownStart: serverTimestamp(),
                    };
                    await update(gameRef, updates);
                } else {
                    alert('Este duelo já está cheio ou em andamento.');
                    window.close();
                    return;
                }
            } else {
                const newGame = {
                    board: Array(9).fill(null),
                    players: { [localPlayerId]: { symbol: 'X', nickname: localNickname } },
                    currentPlayerId: localPlayerId,
                    status: 'waiting',
                    hostId: localPlayerId,
                };
                await set(gameRef, newGame);
            }
            listenToGameStateChanges();
        };

        const listenToGameStateChanges = () => {
            onValue(gameRef, (snapshot) => {
                if (!snapshot.exists()) {
                    if (!isGameOver) window.close();
                    return;
                }
                const newState = snapshot.val();
                if (!newState || !newState.players) return;

                // Garante que o tabuleiro seja sempre um array completo
                const boardData = newState.board || {};
                const newBoard = Array(9).fill(null);
                for (let i = 0; i < 9; i++) {
                    if (boardData[i]) {
                        newBoard[i] = boardData[i];
                    }
                }
                newState.board = newBoard;
                gameState = newState;
                
                if (!isGameActive) {
                    switchScreen('game');
                }
                isGameActive = true;

                const numPlayers = Object.keys(gameState.players).length;
                if (!isGameOver && numPlayers < 2 && ['playing', 'countdown'].includes(gameState.status)) {
                    if (isGameActive) handleGameEnd(true, "O oponente desconectou-se.");
                    return;
                }

                if (localPlayerId === gameState.hostId && gameState.status === 'playing') {
                    checkWinCondition();
                }
                updateUI();
            });
        };

        const handleCellClick = (index) => {
            if (isGameOver || gameState.status !== 'playing' || gameState.currentPlayerId !== localPlayerId || gameState.board[index] !== null) {
                return;
            }
            if(Object.keys(gameState.players).length < 2) return; // Proteção extra

            const opponentId = Object.keys(gameState.players).find(id => id !== localPlayerId);
            if (!opponentId) return; // Garante que o oponente exista

            const updates = {
                [`board/${index}`]: gameState.players[localPlayerId].symbol,
                currentPlayerId: opponentId
            };
            update(gameRef, updates);
        };

        const checkWinCondition = () => {
            if (!gameState.board) {
                return;
            }
            const board = gameState.board;
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const line of lines) {
                const [a, b, c] = line;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    const winnerSymbol = board[a];
                    const winnerId = Object.keys(gameState.players).find(id => gameState.players[id].symbol === winnerSymbol);
                    update(gameRef, { status: 'gameover', winnerId: winnerId, winningLine: line });
                    return;
                }
            }

            if (!board.includes(null)) {
                update(gameRef, { status: 'gameover', winnerId: 'draw' });
            }
        };
        
        const updateUI = () => {
            drawBoard();
            updateHUD();
            handleCountdown();
            if (gameState.status === 'gameover' && !isGameOver) {
                handleGameEnd();
            }
        };
        
        const drawBoard = () => {
            DOMElements.board.innerHTML = '';
            (gameState.board || Array(9).fill(null)).forEach((cell, index) => {
                const cellEl = document.createElement('div');
                cellEl.className = `cell`;
                
                const contentSpan = document.createElement('span');
                if (cell) {
                    contentSpan.className = cell;
                }
                contentSpan.textContent = cell;
                cellEl.appendChild(contentSpan);

                if (gameState.winningLine?.includes(index)) {
                    cellEl.classList.add('win');
                }
                cellEl.addEventListener('click', () => handleCellClick(index));
                DOMElements.board.appendChild(cellEl);
            });
        };

        const updateHUD = () => {
            switch (gameState.status) {
                case 'waiting':
                    DOMElements.turnIndicator.textContent = "A aguardar oponente...";
                    break;
                case 'countdown':
                    DOMElements.turnIndicator.textContent = "O duelo vai começar!";
                    break;
                case 'playing':
                    const mySymbol = gameState.players[localPlayerId]?.symbol;
                    DOMElements.turnIndicator.textContent = gameState.currentPlayerId === localPlayerId ? `É a sua vez (${mySymbol})` : "Aguardando oponente...";
                    break;
            }
        };
        
        const handleCountdown = () => {
             if (gameState.status === 'countdown' && typeof gameState.countdownStart === 'number') {
                if (countdownInterval) return;
                DOMElements.countdownOverlay.classList.remove('hidden');
                countdownInterval = setInterval(() => {
                    const remaining = (gameState.countdownStart + (COUNTDOWN_SECONDS * 1000)) - Date.now();
                    if (remaining <= 0) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                        DOMElements.countdownOverlay.classList.add('hidden');
                        if (localPlayerId === gameState.hostId) {
                            update(gameRef, { status: 'playing' });
                        }
                    } else {
                        DOMElements.countdown.textContent = Math.ceil(remaining / 1000);
                    }
                }, 250);
            }
        };

        const handleGameEnd = async (wasForced = false, message = "") => {
            if (isGameOver) return;
            isGameOver = true;
            isGameActive = false;
            
            if(countdownInterval) clearInterval(countdownInterval);

            if (localPlayerId === gameState.hostId) {
                let resultText = "O duelo terminou.";
                if (wasForced) {
                    resultText = message || "O oponente desconectou-se.";
                } else if (gameState.winnerId === 'draw') {
                    const playerNicknames = Object.values(gameState.players).map(p => p.nickname);
                    resultText = `O duelo entre ${playerNicknames[0] || 'Jogador 1'} e ${playerNicknames[1] || 'Jogador 2'} terminou em empate!`;
                } else {
                    const winnerNickname = gameState.players[gameState.winnerId]?.nickname;
                    const loserId = Object.keys(gameState.players).find(id => id !== gameState.winnerId);
                    const loserNickname = gameState.players[loserId]?.nickname;
                    resultText = `⚔️ ${winnerNickname} venceu o duelo contra ${loserNickname}!`;
                }

                if (roomCode) {
                    const messagesRef = ref(db, `messages/${roomCode}`);
                    const resultMessage = {
                        type: 'duel_result',
                        text: resultText,
                        timestamp: serverTimestamp(),
                        nickname: 'Astro Duel',
                        userId: 'system'
                    };
                    await push(messagesRef, resultMessage);
                }
                
                await set(gameRef, null);
            }
            
            setTimeout(() => window.close(), 1000); // Dá um segundo para a exclusão propagar
        };
        
        const setAppHeight = () => {
            document.body.style.height = `${window.innerHeight}px`;
        };
        window.addEventListener('resize', setAppHeight);
        
        setAppHeight();
        initializeGame();

    </script>
</body>
</html>
